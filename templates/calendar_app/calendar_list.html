{% extends 'calendar_app/base.html' %}
{% block content %}
    {% for event in events %}
        <div class="event">
            <div class="date">
                {{ event.start_time }}
            </div>
            <h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.event_title }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
